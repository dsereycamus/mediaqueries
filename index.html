<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <nav class="nav-section">
            <div class="logo-container">
                <img class="logo" src="./assets/plant.svg" alt="logo">
                <h1>HUERTA Y VIDA</h1>
            </div>
            <img class="menu" src="./assets/menu.svg" alt="hamburger-menu">
            <ul>
                <li>Inicio</li>
                <li>Ofertas</li>
                <li>Catálogo</li>
            </ul>
        </nav>

        <section class="filters-section">
            <span>Ordenar por:</span>
            <select>
                <option>Alfabético</option>
                <option>Precio</option>
                <option>Ofertas</option>
            </select>
        </section>
        <main class="main-section">
            <div class="cards-container">
                <div class="card">
                    <img src="./assets/cabbage.png" alt="cabbage">
                    <span>Model</span>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/carrot.png" alt="carrot">
                    <span>Model</span>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/cauliflower.png" alt="cauliflower">
                    <span>Model</span>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/chard.png" alt="chard">
                    <span>Model</span>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/corn.png" alt="corn">
                    <span>Model</span>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/lettuce.png" alt="lettuce">
                    <span>Model</span>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/onion.png" alt="onion">
                    <span>Model</span>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/tomato.png" alt="tomato">
                    <span>Model</span>
                    <button>Ver más</button>
                </div>
            </div>
            <div class="navigation">
                <button> <img src="./assets/izquierda.svg" alt="izquierda"> </button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button> <img src="./assets/derecha.svg" alt="derecha"> </button>
            </div>
        </main>
        <footer class="foot-section">
            <div>
                <img src="./assets/facebook.svg" alt="facebook-logo">
                <img src="./assets/instagram.svg" alt="instagram-logo">
            </div>
            <span>Todos los derechos reservados</span>
        </footer>
    </div>
</body>

</html>
